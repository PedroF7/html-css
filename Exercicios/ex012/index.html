<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu servidor</p>
    <video width="500" poster="/imagens/Minha-foto-1.png" controls autoplay loop>
        <source src="/midia/meu-video-1.mkv" type="video/mkv">
        <source src="/midia/meu-video-1.ogv" type="video/ogv">
        <source src="/midia/meu-video-1.webm" type="video/webm">
        <source src="/midia/meu-video-1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtobe</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen></iframe>
   
</body>
</html>
