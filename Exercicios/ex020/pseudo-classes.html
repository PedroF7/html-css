<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            font-weight: 1px;
            color: black;
            border: solid;
            height: 200px;
            width: 200px;
            /*
            Para resumir se quiser

            border: 1px solid black;
            */
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
  <div id="01">01</div>
  <div id="02">02</div>
  <div id="03">03</div>
</body>
</html>
