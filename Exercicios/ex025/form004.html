<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            margin-bottom: 90px;
        }
        fieldset{
            width: 400px;
            margin: auto;
            text-align: center;
            font-size: 1.5em;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>

            <legend>DADOS PESSOAIS</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="tel" required pattern="^\d{4,5}-\d{4}$">
            </p>
            <!-- pattern: expressão regular que começa sempre por ^$ -->
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
