<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" value="o">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" required value="5"> <!--Min: minimos números para ser colocados 
            Max: Números máximos que podem ser colocados
            step : determina a quantidade de número que vai aumentando/diminuindo ao apertar a setinha da caixa
            value = É o caractere que aparece de primeira na caixa-->
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-09">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="mes" id="idia">
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
