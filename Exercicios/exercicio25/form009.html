<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">
        
        <p>
            <label for="inum"></label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput= "ival.innerHTML = Number(inum.value)"> <!--Oninput: Funciona como um javascript interno do input-->
            <!--Output: tag que faz parte dos formulários que mostra um texto em que o usuário não pode digitar e ele não envia os dados, apenas mostra na tela-->
                    </p>
            <output id="ival">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

    <script>
        var ival = window.document.getElementById(ival)
        var inum = window.document.getElementById(inum)

        ival.innerHTML = 'Number(inum.value)'
    </script>
</body>
</html>
