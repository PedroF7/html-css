<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--O resultado do form vai para o arquivo php e possui o method= "post" (que não aperece os dados na url) e o autocomplete = "off" (que não sugere informaçõs para a caixa)-->
        <p>
            <label for="iusu">Usuário</label> <!--O for irá se referir ao id do form-->
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> <!--Caixas Para texto
            required signfica que requisita escrever os dados neste campo para prosseguir
            minlenght= quantidade mínima de texto para ser inserido
            maxlenght= quantidade máxima de texto para ser inserido
            size= Define até quantos caracteres irão aparecer na caixa
            placeholder = define para o usuário o que é para ser digitado no campo
            autocomplete= "username" é quando o o autocomplete do form está ligado, mas define que a caixa quer um nome de usuário-->
        </p>

        <p>
            <label for="isen">Senha: </label> 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 letras" autocomplete="current-password"> <!--Caixas para senha
            required signfica que requisita escrever os dados neste campo para prosseguir
            minlenght= quantidade mínima de texto para ser inserido
            maxlenght= quantidade máxima de texto para ser inserido
            size= Define até quantos caracteres irão aparecer na caixa
            placeholder = define para o usuário o que é para ser digitado no campo
            autocomplete= "current-password" é quando o o autocomplete do form está ligado, mas define que a caixa quer uma senha atual   -->
        </p>

        <p>
            <input type="submit" value="Enviar"> <!--Botão de enviar-->
            <input type="reset" value="Limpar"> <!--Botão de limpar-->
        </p>
    </form>
</body>
</html>
